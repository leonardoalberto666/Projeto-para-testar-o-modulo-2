<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }

        td, th{
            border: 2px solid black;

        }

        .num{
            text-align: center;
        }

        thead, tfoot{
            background-color: rgba(0, 0, 0, 0.644);
        }

        tfoot td{
            text-align: center;
        }
     
    
    </style>

</head>


<body>
   <table>
        <thead>
            <tr>
                <th>NOME</th>
                <th>qtd. de TVs</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>João</td>
                <td class="num">2</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td class="num">3</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td class="num">1</td>
            </tr>
            <tr>
                <td>Vitória</td>
                <td class="num">4</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total</th>
                <td>10</td>
            </tr>
        </tfoot>
   </table>
</body>
</html>
